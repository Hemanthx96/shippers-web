<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#truckGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Shipping box (top left) -->
  <g transform="translate(20, 25)">
    <rect x="0" y="0" width="20" height="20" fill="url(#boxGradient)" rx="2"/>
    <line x1="0" y1="7" x2="20" y2="7" stroke="#fff" stroke-width="1.2" opacity="0.9"/>
    <line x1="0" y1="13" x2="20" y2="13" stroke="#fff" stroke-width="1.2" opacity="0.9"/>
    <line x1="7" y1="0" x2="7" y2="20" stroke="#fff" stroke-width="1.2" opacity="0.9"/>
    <line x1="13" y1="0" x2="13" y2="20" stroke="#fff" stroke-width="1.2" opacity="0.9"/>
  </g>
  
  <!-- Truck (main element) -->
  <g transform="translate(45, 50)">
    <!-- Truck body -->
    <rect x="0" y="5" width="28" height="12" fill="#fff" rx="1.5"/>
    <!-- Truck cabin -->
    <rect x="28" y="8" width="10" height="9" fill="#fff" rx="1"/>
    <!-- Windshield -->
    <polygon points="28,8 32,8 32,14 28,14" fill="#667eea" opacity="0.25"/>
    <!-- Wheels -->
    <circle cx="7" cy="22" r="4.5" fill="#1a1a1a"/>
    <circle cx="7" cy="22" r="2.5" fill="#fff"/>
    <circle cx="22" cy="22" r="4.5" fill="#1a1a1a"/>
    <circle cx="22" cy="22" r="2.5" fill="#fff"/>
    <!-- Movement arrow -->
    <path d="M 40 11 L 46 11 L 43 8 M 46 11 L 43 14" stroke="#667eea" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Speed lines (behind truck) -->
  <g opacity="0.5">
    <line x1="46" y1="11" x2="50" y2="11" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="46" y1="15" x2="50" y2="15" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>

